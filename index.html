<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cartões Interativos</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 40px;
      margin: 0;
    }

    .card {
      background-color: red;
      width: 250px;
      height: 300px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
    }

    .card-front {
      /* frente já está com fundo vermelho */
    }

    .card-back {
      transform: rotateY(180deg);
    }

    h2 {
      margin: 10px 0;
    }

    .decor {
      position: relative;
      margin-top: 10px;
      font-size: 18px;
    }

    .decor::before {
      content: "";
      position: absolute;
      width: 120%;
      height: 60px;
      border: 2px solid white;
      border-radius: 50%;
      top: -25px;
      left: -10%;
    }

    p {
      text-align: center;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <h2>O que é JavaScript?</h2>
        <span class="decor">programação</span>
      </div>
      <div class="card-back">
        <p>JavaScript é uma linguagem de programação usada para tornar páginas web interativas e dinâmicas.</p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <h2>O que é CSS?</h2>
        <span class="decor">programação</span>
      </div>
      <div class="card-back">
        <p>CSS é uma linguagem de estilo usada para definir a aparência visual de páginas web.</p>
      </div>
    </div>
  </div>
</body>
</html>
