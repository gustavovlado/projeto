<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cartões Interativos</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 60px;
      margin: 0;
    }

    .card {
      background-color: transparent;
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      background-color: red;
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    h2 {
      margin: 0 0 20px 0;
      font-size: 26px;
      text-align: center;
    }

    .decor {
      position: absolute;
      bottom: 30px;
      font-size: 16px;
    }

    /* Removido o ::before do arco */

    p {
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <h2>O que é JavaScript?</h2>
        <span class="decor">programação</span>
      </div>
      <div class="card-back">
        <p>JavaScript é uma linguagem de programação usada para tornar páginas web interativas e dinâmicas.</p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <h2>O que é CSS?</h2>
        <span class="decor">programação</span>
      </div>
      <div class="card-back">
        <p>CSS é uma linguagem de estilo usada para definir a aparência visual de páginas web.</p>
      </div>
    </div>
  </div>
</body>
</html>
